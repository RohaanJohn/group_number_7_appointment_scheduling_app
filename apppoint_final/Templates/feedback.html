<!DOCTYPE html>
<html>
<head>
<title>Feedback Form</title>
<style>
body {
background-color: black;
color: white;
margin: 0;
text-align: center;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
min-height: 100vh;
font-family: sans-serif;
}
 
h1, p {
margin: 0;
padding: 0;
line-height: 1.5;
}
 
 
input[type=button] {
background-color: rgb(57, 183, 57);
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
}
 
 
form {
  display: flex;
  flex-direction: column;
  max-width: 500px;
  margin: 0 auto;
  text-align: left;
}
 
label, input, textarea {
  margin-bottom: 10px;
}
 
input, textarea {
  padding: 5px;
  border-radius: 5px;
  border: none;
  box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
  background-color: #333;
  color: white;
}
 
button {
  background-color: #6aea6f;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
 
button:hover {
  background-color: #3e8e41;
}
 
.unique-element {
  max-width: 500px;
  margin: 20px auto;
  text-align: center;
}
 
.unique-element p {
  font-size: 18px;
  margin-bottom: 10px;
}
 
.app {
  width: 90%;
  max-width: 500px;
  margin: 20px auto;
}
 
.container {
  display: flex;
  justify-content: center;
  align-items: center;
}
 
.item {
  width: 90px;
  height: 90px;
  margin-right: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
}
 
.radio {
  display: none;
}
 
.radio ~ span {
  font-size: 3rem;
  filter: grayscale(100);
  cursor: pointer;
  transition: 0.3s;
}
 
.radio:checked ~ span {
  filter: grayscale(0);
  font-size: 4rem;
}
</style>
 
<script>
  function submitForm() {
  var name = document.getElementById('name').value;
  var feedback = document.getElementById('feedback').value;
  if (name == '' || feedback == '') {

  } else {
  // Code to submit feedback form to server or database goes here
  alert('Thank you for your valuable feedback!');
  document.getElementById('feedbackForm').reset();
  }
  }
  </script>
 
</head>
